<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>

  <!-- Adicione os links dos arquivos CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
      background-color: #f8f9fa;
      border-radius: 5px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-register {
      width: 100%;
    }

    .btn-create-appointment {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bem-vindo(a)!</h1>
    <h3>Faça seu cadastro!</h3>
    <app-cadastro-cliente></app-cadastro-cliente>
    <hr>

    <h3>Já é cadastrado? faça um agendamento!</h3>

    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Data do agendamento" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Horário do agendamento" required>
      </div>
      <button class="btn btn-success btn-create-appointment">Agendar</button>
    </form>
  </div>

  <!-- Adicione os scripts do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
