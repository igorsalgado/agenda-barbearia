<form>
  <div class="form-group">
    <input type="text" id="nome" class="form-control" placeholder="Nome" [(ngModel)]="cliente.nome" name="nome" required>
  </div>

  <div class="form-group">
    <input type="text" id="telefone" class="form-control" placeholder="Telefone" [(ngModel)]="cliente.telefone" name="telefone" required>
  </div>

  <button type="button" class="btn btn-primary" (click)="criarCliente()">Cadastrar</button>
</form>
